# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

    - name: Set up Python
      if: ${{ !cancelled() }}
      uses: actions/setup-python@v4
      with:
          python-version: '3.9'

    - name: Run error message extractor
      if: ${{ !cancelled() }}
      id: extract-errors
      run: |
          # Executa o script Python
          python scripts/log_analyzer.py
          
          # Captura o output (mÃ©todo alternativo para set-output deprecated)
          ERRORS_JSON=$(cat error_messages.json 2>/dev/null || echo '[]')
          echo "errors=$ERRORS_JSON" >> $GITHUB_OUTPUT

    - name: Display extracted errors
      if: ${{ !cancelled() }}
      run: |
          echo '${{ steps.extract-errors.outputs.errors }}' | jq -r '.[]' | while read -r error; do
            echo "=== ERROR MESSAGE ==="
            echo "$error"
            echo ""
          done

    - name: Upload error results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: error-messages
        path: |
            error_messages.json
            error_messages.txt


